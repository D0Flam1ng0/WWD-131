<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name"name="name"required />
      <label for="email">Email:</label>
      <input type="email" id="email"name="email"required />
      <p>
        <label for="newsletter">Sigh up for Newsleter</label>
        <input type="checkbox" id="newsletter"name="newsletter"/>
      </p>
      <label for="adress">Adress:</label>
      <input type="text" id="adress"name="adress"required />
      <label for="pay">Payment Method:</label>
      <select id="pay" name="pay">
        <option value="">--Select an option--</option>
        <option value="Credit1">Mastercard</option>
        <option value="Credit2">Paypall</option>
        <option value="Credit3">Apple pay</option>
        <option value="Credit4">Debit</option>
      </select>
      <p id="creditCardNumberContainer" class="hide">
        <label for="creditCardNumber">Credit Card Number:</label>
        <input
          type="text"
          id="creditCardNumber"
          name="creditCardNumber"
          pattern="[0-9]{16}"
          placeholder="Enter 16 digits"
          required
        />
      </p>
      <p id="paypalUsernameContainer" class="hide">
        <label for="paypalUsername">PayPal Username:</label>
        <input
          type="text"
          id="paypalUsername"
          name="paypalUsername"
          placeholder="Enter PayPal username"
          required
        />
      </p>
      <button type="submit">Submit</button>
    </main>
  </body>
</html>
